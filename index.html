<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="./assets/images/icon.png">
  <title>Headline-HQ: Your Trusted News Finder</title>
  <!-- Pico CSS -->
  <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@1.*/css/pico.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  <header class="container">
    <hgroup id="headLines">
      <h1>Headline-HQ</h1>
      <h2>Your trusted news finder.</h2>
    </hgroup>
  </header>

  <main class="grid">

    <section id="news-articles">

    </section>

    <section id="form">
      <article id="article">
        <h2>Thank you for choosing Headline-HQ</h2>

      </article>

      <label for="search"></label>
      <input type="search" id="search" name="search" placeholder="Search">

      <div class="list">


        <label for="listItems">List
          <details role="list" id="list">
            <summary aria-haspopup="listbox">list</summary>
            <ul role="listbox">
              <li><a>News</a></li>
              <li><a>Sports</a></li>
              <li><a>Politics</a></li>
              <li><a>Business</a></li>
              <li><a>Economics</a></li>
              <li><a>entertainment</a></li>
              <li><a>Beauty</a></li>
              <li><a>Travel</a></li>
              <li><a>Music</a></li>
              <li><a>Food</a></li>
              <li><a>Science</a></li>
              <li><a>Gaming</a></li>
              <li><a>Energy</a></li>
            </ul>
          </details>
        </label>
      </div>
      <!-- Buttons -->
      <input type="submit" value="Submit" id="submit" onclick="event.preventDefault()">

      </form>
      <div id="localStorageSection">
      </div>
    </section>
  </main>


  <script src="./assets/js/script.js"></script>
</body>

<footer class="container">
  <section id="preview">
    <h2>Do you like what your finding?</h2>
    <p>Subscribe to stay up to date with all things news and be your best informed self!</p>
    <form>
      <div class="subscribe">
        <input type="text" name="firstname" placeholder="First name" aria-label="First name" required>
        <input type="email" name="email" placeholder="Email address" aria-label="Email address" required>
        <button type="submit">Subscribe</button>
      </div>
      <fieldset>
        <label for="terms">
          <input type="checkbox" role="switch" id="terms" name="terms">
          I agree to the <a href="#" onclick="event.preventDefault()">Term of Service</a>
        </label>
      </fieldset>
    </form>
  </section>
</footer>
